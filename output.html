<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>form태그 학습</title>
</head>
<body>
<form name="해당 폼의 이름" action="값을 보낼 주소" method="post 방식인지 get 방식인지">
    <table>
        <tr>
            <td>이름</td>
            <td><input type="text" id="user_name" /></td>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" id="user_id" /></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" id="user_pw" /></td>
        </tr>
        <tr>
            <td>직업</td>
            <td><select id="user_job">
                <option value="student">학생</option>
                <option value="teacher">교사</option>
                <option value="developer">개발자</option>
                <option value="publisher">퍼블리셔</option>
                <option value="driver">운전사</option>
                <option value="architecture">건축가</option>
                <option value="actor">배우</option>
            </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" id="submit" value="완료" />
                <input type="reset" id="reset" value="리셋" /></td>
        </tr>
    </table>
</form>
<script src = "ServerCoffee.js"></script>
</body>
</html>
