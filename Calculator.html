<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
</head>
<body>
<h2 align="center">계 산 기</h2>
<form name="calform">
    <table border="0" align="center" cellspacing="4" style="border:3px solid blue;  ">
        <tr>
            <td colspan="5"><input type="text" id="disp" value=''></td>
            <td colspan="5"><input type="text" id="disp1" value=''></td>
        </tr>
        <tr>
            <td colspan="0"><input type="button" value="7" id="7" class="num"></td>
            <td colspan="0"><input type="button" value="8" id="8" class="num"></td>
            <td colspan="0"><input type="button" value="9" id="9" class="num"></td>
            <td colspan="0"><input type="button" value="C" id="C" class="clean"></td>
            <td colspan="0"><input type="button" value="%" id="per" class="menu"></td>
        </tr>
        <tr>
            <td colspan="0"><input type="button" value="4" id="4" class="num"></td>
            <td colspan="0"><input type="button" value="5" id="5" class="num"></td>
            <td colspan="0"><input type="button" value="6" id="6" class="num"></td>
            <td colspan="0"><input type="button" value="/" id="div" class="menu"></td>
            <td colspan="0"><input type="button" value="+" id="plus" class="menu"></td>
        </tr>
        <tr>
            <td colspan="0"><input type="button" value="1" id="1" class="num"></td>
            <td colspan="0"><input type="button" value="2" id="2" class="num"></td>
            <td colspan="0"><input type="button" value="3" id="3" class="num"></td>
            <td colspan="0"><input type="button" value="*" id="mul" class="menu"></td>
            <td colspan="0"><input type="button" value="-" id="minus" class="menu"></td>
        </tr>
        <tr>
            <td colspan="0"><input type="button" value="0" id="0" class="num"></td>
            <td colspan="0"><input type="button" value="." id="dot" class="num"></td>
            <td colspan="0"><input type="button" value="=" id="equal"></td>


        </tr>
    </table>
</form>
<script src="/jquery"></script>
<script src="/JsSource"></script>
</BODY>
</html>
